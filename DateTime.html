<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateAnd Time</title>
</head>
<body>
    <h1>Learn Date & Time with JS </h1>
    <script>
        var d = new Date();
        console.log(d);
        console.log("d.toLocaleDateString()-->"+ d.toLocaleDateString());
        console.log("d.toISOString()-->"+d.toISOString());
        console.log("d.toUTCString()-->"+d.toUTCString());
        console.log("d.toString()-->"+ d.toString());
        console.log(d.toLocaleTimeString());

        console.log(`Date ${d.getDate()}`);
        console.log(`Month ${d.getMonth()+1}`);
        console.log(`Year => ${d.getFullYear()}`);

        console.log("---------------------------");
        let d1 = new Date(2020,0,21);
        console.log(d1);
    </script>
</body>
</html>
