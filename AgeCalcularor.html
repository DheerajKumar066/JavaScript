<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Age Caloculator</title>

    <style>
        body {
            background: rgb(155, 150, 150);
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center text-uppercase ">
                            Age Calculator
                        </h2>
                        <p class="text-secondary">
                            <small>Insert Your Date Of Birth.</small>
                        </p>
                        <div class="row mt-3">
                            <div class="col-md-4">
                                <!-- Date -->
                                <div class="form-group">
                                    <input type="text" placeholder="Date" class="form-control" id="Date_field">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <!-- Months -->
                                <div class="from-group">
                                    <select name="" id="Months_field" class="form-control">
                                        <option value="" selected disabled>Months</option>
                                        <option value="january">January</option>
                                        <option value="february">February</option>
                                        <option value="march">March</option>
                                        <option value="april">April</option>
                                        <option value="may">May</option>
                                        <option value="june">June</option>
                                        <option value="july">July</option>
                                        <option value="august">August</option>
                                        <option value="september">September</option>
                                        <option value="octuber">Octuber</option>
                                        <option value="november">November</option>
                                        <option value="december">December</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <!-- Years -->
                                <div class="form-group">
                                    <input type="text" placeholder="Years" class="form-control" id="Years_field">
                                </div>
                            </div>
                        </div>
                        <div class="container text-center mt-4">
                            <button onclick = "CalalateAge()" class="btn btn-outline-warning btn">
                                Calalate
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script>

        const CalalateAge = () => {
            let date = document.getElementById("Date_field").value;
            let month = document.getElementById("Months_field").value;
            let years = document.getElementById("Years_field").value;

            


            if(date > 31)
            {
                alert("Invalide Date");
                return;
            }
            // Parse 
            let dob = new Date(`${date} ${month} ${years}`);
            console.log(dob);


            let now = new Date();
            let difference= now-dob;
            console.log(difference);

            let days = Math.floor(difference/(1000*60*60*24));
            console.log(days);
            let y = Math.round(days/365);
            let m = days%365;
            let mon = Math.round(m/30);
            let day = m%12;

            console.log("Your age is "+ y +" Years "+mon +" Months " + day+" Days" );
             alert(`Your age is ${y} Years ${mon} Months ${day} Days`)
        };
    </script>
</body>

</html>
