<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM SET GET</title>
</head>
<body>
    <h1>JavaSript DOM get and set Attributes.</h1>
    <a id="url" href ="https://www.google.com">Google</a>
    <button onclick="getAtt()">Get</button>
    <button onclick="setAtt()">Set</button>
    <button onclick="removeAtt()">Remove</button>


    <script>
        const getAtt = () =>
        {
            // get the Attribute
            let urlOb =document.getElementById("url")
            let h = urlOb.getAttribute("href");
            console.log(h);
            console.log(urlOb.getAttribute("id"));
        };

        const setAtt = () =>{
            // Set Attribute
            let urlOb = document.getElementById("url");
            urlOb.setAttribute("href","https://www.yahoo.com");
            // console.log(h2);
            // console.log(urlOb.setAttribute("id"));
        };
        const removeAtt = () =>{
            // remove Attribute
            let urlOb = document.querySelector("url");
            if(urlOb){
            urlOb.removeAttribute("href");
            }
        }
    </script>
</body>
</html>
